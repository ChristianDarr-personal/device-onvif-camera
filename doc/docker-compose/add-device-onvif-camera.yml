version: '3.7'

services:
  device-onvif-camera:
    image: edgexfoundry/device-onvif-camera${ARCH}:${DEVICE_ONVIFCAM_VERSION}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    container_name: edgex-device-onvif-camera
    hostname: edgex-device-onvif-camera
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common.env
    environment:
      SERVICE_HOST: edgex-device-onvif-camera # replace with system IP
      MESSAGEQUEUE_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      DEVICE_DISCOVERY_ENABLED: "true"
      DRIVER_DISCOVERYETHERNETINTERFACE: enp0s31f6
      DRIVER_DEFAULTSECRETPATH: credentials001
    depends_on:
      - consul
      - data
      - metadata
    security_opt:
      - no-new-privileges:true
    command: -cp=consul.http://localhost:8500 --registry --confdir=/res
